<section class="main" *ngIf="todos?.length > 0">
  <ul class="list-group">
    <li *ngFor="let todo of todos" class="list-group-item" [class.disabled]="todo.completed">
      <app-todo-item
        [isChecked]="todo.completed"
        (ToggleTriggered)="onToggleTriggered(todo)"
        (RemoveTriggered)="onRemoveTriggered(todo)"
        [todoDesc]="todo.desc">
      </app-todo-item>
    </li>
  </ul>
</section>
